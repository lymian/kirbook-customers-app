name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      # üîπ Forzar Node 20 en runner de GitHub (opcional)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'

      # üîπ Limpiar cache de npm (opcional)
      - name: Clean cache
        run: npm cache clean --force

      # üîπ Instalar dependencias
      - name: Install Dependencies
        run: npm install

      # üîπ Build Angular
      - name: Build Angular App
        run: npm run build --if-present

      # üîπ Deploy a Azure Static Web Apps (Oryx usar√° Node 20)
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_PEBBLE_05A9C5510 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"  
          api_location: ""   
          output_location: "dist/kirbook-cliente-app"
          node_version: "22.14.0"   # ‚Üê Esto le dice a Oryx usar Node 20 para el build

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_PEBBLE_05A9C5510 }}
          action: "close"
