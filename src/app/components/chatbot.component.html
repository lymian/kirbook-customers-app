<div class="chatbot-wrapper">
    <!-- BotÃ³n flotante -->
    <button class="chat-toggle-btn" (click)="toggleChat()" [class.open]="isOpen">
        <span *ngIf="!isOpen">ðŸ’¬</span>

    </button>

    <!-- Ventana del chat -->
    <div class="chat-container" *ngIf="isOpen">
        <div class="chat-header">
            <h3>Asistente Virtual</h3>
        </div>

        <div class="messages" #scrollContainer>
            <div *ngFor="let msg of messages" [class.user]="msg.from === 'user'" [class.bot]="msg.from === 'bot'"
                class="message-bubble">
                <div class="message-content">
                    <span *ngIf="msg.text">{{ msg.text }}</span>
                    
                    <div *ngIf="msg.options" class="options-container">
                        <button *ngFor="let opt of msg.options" 
                                class="option-btn" 
                                (click)="handleOptionClick(opt.value.input.text)">
                            {{ opt.label }}
                        </button>
                    </div>
                </div>
            </div>
            <div *ngIf="messages.length === 0" class="empty-state">
                <p>Â¡Hola! Â¿En quÃ© puedo ayudarte hoy?</p>
            </div>
        </div>

        <div class="input-area">
            <input type="text" [(ngModel)]="userMessage" placeholder="Escribe un mensaje..."
                (keyup.enter)="sendMessage()" />
            <button class="send-btn" (click)="sendMessage()">
                âž¤
            </button>
        </div>
    </div>
</div>
