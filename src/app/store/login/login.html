<div class="login-wrapper">

  <div class="login-card">
    <div class="card-header">
      <span class="brand-small">KIRBOOK</span>
      <h2>Acceso de Miembros</h2>
      <div class="separator"></div>
    </div>

    <form (ngSubmit)="submit()" #f="ngForm" class="login-form">

      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" type="text" placeholder="Ingrese su usuario" [(ngModel)]="form.username" name="username"
          required autocomplete="username" class="form-input" />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="••••••••" [(ngModel)]="form.password" name="password" required
          autocomplete="current-password" class="form-input" />
      </div>

      <button type="submit" [disabled]="cargando || f.invalid" class="btn-login">
        @if (cargando) {
        <span class="loading-text">Verificando...</span>
        } @else {
        INGRESAR
        }
      </button>

    </form>

    @if (error) {
    <div class="error-box">
      <span class="error-icon">⚠</span>
      <p>{{ error }}</p>
    </div>
    }

    <div class="login-footer">
      <p>¿Aún no eres miembro?</p>
      <a routerLink="/store/register" class="link-register">Crear una cuenta</a>
    </div>
  </div>

</div>
