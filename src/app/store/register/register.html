<div class="register-wrapper">

  <div class="register-card">
    <div class="card-header">
      <span class="brand-small">KIRBOOK</span>
      <h2>Solicitud de Registro</h2>
      <p class="subtitle">Únete a nuestra comunidad de lectores.</p>
    </div>

    <form (ngSubmit)="submit()" #f="ngForm" class="register-form">

      <div class="section-label">Información Personal</div>

      <div class="form-row">
        <div class="form-group half">
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text" placeholder="Ej. Juan" [(ngModel)]="form.nombre" name="nombre" required
            class="form-input" />
        </div>
        <div class="form-group half">
          <label for="apellido">Apellido</label>
          <input id="apellido" type="text" placeholder="Ej. Pérez" [(ngModel)]="form.apellido" name="apellido" required
            class="form-input" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label for="numero">Teléfono / Celular</label>
          <input id="numero" type="text" placeholder="+51 999..." [(ngModel)]="form.numero" name="numero" required
            class="form-input" />
        </div>
        <div class="form-group half">
          <label for="correo">Correo Electrónico</label>
          <input id="correo" type="email" placeholder="juan@email.com" [(ngModel)]="form.correo" name="correo" required
            class="form-input" />
        </div>
      </div>

      <div class="section-label mt-4">Datos de Acceso</div>

      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input id="username" type="text" placeholder="Crea tu usuario único" [(ngModel)]="form.username" name="username"
          required class="form-input" />
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label for="password">Contraseña</label>
          <input id="password" type="password" placeholder="******" [(ngModel)]="form.password" name="password" required
            class="form-input" />
        </div>
        <div class="form-group half">
          <label for="confirmarPassword">Confirmar</label>
          <input id="confirmarPassword" type="password" placeholder="******" [(ngModel)]="confirmarPassword"
            name="confirmarPassword" required class="form-input" />
        </div>
      </div>

      @if (error) {
      <div class="error-box">
        <span class="icon">⚠</span> {{ error }}
      </div>
      }

      <div class="form-actions">
        <button type="submit" [disabled]="cargando || f.invalid" class="btn-register">
          {{ cargando ? 'PROCESANDO...' : 'CREAR CUENTA' }}
        </button>
      </div>

    </form>

    <div class="card-footer">
      <p>¿Ya tienes una cuenta?</p>
      <a routerLink="/store/login" class="link-login">Iniciar Sesión</a>
    </div>
  </div>
</div>
